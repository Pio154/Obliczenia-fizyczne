<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Piotr W.">
    <title>Wzory fizyczne</title>
</head>

<body>
       <script>
        function f()
        {
            var mkm = document.getElementById("mkm").value;
            var Wmkm = mkm * 1000;
            var smin = document.getElementById("smin").value;
            var Wsmin = smin / 60;
            var minh = document.getElementById("minh").value;
            var Wminh = minh / 60;
            var kmm = document.getElementById("kmm").value;
            var Wkmm = kmm * 60;
            var hmin = document.getElementById("hmin").value;
            var Whmin = hmin * 60;
            var mins = document.getElementById("mins").value;
            var Wmins = mins * 60;    
            
            document.write("<center>")
            document.write(mkm + " m ->" + Wmkm + " km")
            document.write("<br>")
            document.write(smin + " s ->" + Wsmin + " min")
            document.write("<br>")
            document.write(minh + " min ->" + Wminh + " h")
            document.write("<br>")
            document.write(kmm + " km ->" + Wkmm + " m")
            document.write("<br>")
            document.write(hmin + " h ->" + Whmin + " min")
            document.write("<br>")
            document.write(mins + " min ->" + Wmins + " s")
            document.write("<a href=index.html>Wróć do menu</a>")
            document.write("</center>")   
        }
    </script>
   
<center>
    m (metry)<input type="text" id="mkm"> -> km (kilometry)
    <br>
    s (sekundy)<input type="text" id="smin"> -> min (minuty)
    <br>
    min (minuty)<input type="text" id="minh"> -> h (godziny)
    <br>
    <br>
    km (kilometry)<input type="text" id="kmm"> -> m (metry)
    <br>
    h (godziny)<input type="text" id="hmin"> -> min (minuty)
    <br>
    min (minuty)<input type="text" id="mins"> -> s (sekundy)
    <br>
    <button onclick="f()">Przelicz</button>
    <a href=index.html>Wróć do menu</a>
</center>
</body>
</html>
